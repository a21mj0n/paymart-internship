<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__block">
        <nav>
          <h3 class="header__title">
            Sneakers
          </h3>
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="header__info">
          <div class="cart">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
            <div class="cart__body">
              <h3>Cart</h3>
            </div>
          </div>
          <img src="./images/image-avatar.png" alt="image">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="content">
        <div class="content__left">
          <div class="left__image-bg">
            <img src="./images/image-product-1.jpg" alt="product-1">
          </div>
          <div class="left__slides">
            <div class="left__slides_image">
              <img src="./images/image-product-1-thumbnail.jpg" alt="thumb-1">
            </div>
            <div class="left__slides_image">
              <img src="./images/image-product-2-thumbnail.jpg" alt="thumb-2">
            </div>
            <div class="left__slides_image">
              <img src="./images/image-product-3-thumbnail.jpg" alt="thumb-3">
            </div>
            <div class="left__slides_image">
              <img src="./images/image-product-4-thumbnail.jpg" alt="thumb-4">
            </div>
          </div>
        </div>
        <div class="content__right">
          <h3 class="right__title">
            SNEAKER COMPANY
          </h3>
          <h2>
            Fall Limite 
            <br/>
            Sneakers
          </h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
          <div class="right__price">
           <div class="right__price-new">
              <strong>$125.00</strong> <span>50%</span>
           </div>
           <div class="right__price-old">
              250$
           </div>
          </div>
          <div class="right__cart">
            <div class="right__cart-counter">
              <button class="counter-minus">-</button>
              <span class="counter-counter">3</span>
              <button class="counter-plus">+</button>
            </div>
            <button class="right__cart-add">
              <svg width="20" height="20" xmlns="http://ww.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#fff" fill-rule="nonzero"/></svg>
              Add to cart
            </button>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!-- <footer class="footer">
    FOOTER
  </footer> -->
</body>
</html>
